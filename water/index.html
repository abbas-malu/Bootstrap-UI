<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MY PAGE</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=PT+Sans&family=Work+Sans&display=swap"
        rel="stylesheet">
    <script src="jquery-3.5.1.min.js"></script>
</head>

<body>
    <div class="nav">
        <div class="head">
            <img src="images/bubble.png" alt="">
            abbas
        </div>
        <button type="button" id="signup" class="btn">Sign Up</button>
    </div>
    <div class="body">
        <p class="text sm">Welcome to</p>
        <p class="text big">Abbas <br> Developers</p>
        <button type="button">Explore Us</button>
    </div>
    <div class="sidebar" id="sidebar">
        <div class="menu">
            <img id="menu" src="images/menu.png" alt="">
        </div>
        <div class="social">
            <img class="social1" src="images/fb.png" alt="">
            <img class="social2" src="images/ig.png" alt="">
            <img class="social3" src="images/tw.png" alt="">
        </div>
        <div class="useful">
            <img class="useful1" src="images/share.png" alt="">
            <img class="useful2" src="images/info.png" alt="">
        </div>
    </div>
    <div class="sidebarMenu">
        <div class="mainMenu">
            <div class="sidebarClose">&times;</div>
            <div class="sidebarHead">Abbas Developers</div>
            <hr>
            <div class="sidebarBody">
                <div class="sidebarLink">
                    <div class="link">Home</div>
                    <div class="link">Services</div>
                    <div class="link">About&nbsp;Us</div>
                    <div class="link">Contact&nbsp;Us</div>
                    <div class="call"><button type="button">Call&nbsp;Us</button></div>
                    <div class="mail"><button type="button">Mail&nbsp;Us</button></div>
                </div>
            </div>
        </div>
    </div>
    <div class="animate">
        <img src="images/bubble.png" alt="">
        <img src="images/bubble.png" alt="">
        <img src="images/bubble.png" alt="">
        <img src="images/bubble.png" alt="">
        <img src="images/bubble.png" alt="">
        <img src="images/bubble.png" alt="">

        <img src="images/bubble.png" alt="">
        <img src="images/bubble.png" alt="">
        <img src="images/bubble.png" alt="">
        <img src="images/bubble.png" alt="">
    </div>
    <div class="footer">
        <div class="myFoot">
            Abbas Developers &copy; 2020 All Rights Reserved
        </div>
    </div>
    <script>
        $('document').ready(function () {
            $('#menu').click(function () {
                $('.sidebarMenu').toggle()
                $('#signup').toggleClass('m50')
                $('#sidebar').toggleClass('m200')
            })
            $('.sidebarClose').click(function () {
                $('.sidebarMenu').toggle()
                $('#signup').toggleClass('m50')
                $('#sidebar').toggleClass('m200')
            })
        })

    </script>
</body>

</html>
