<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://fonts.googleapis.com/css2?family=PT+Sans&family=Source+Code+Pro&family=Varela+Round&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Sign Up</title>
</head>

<body>
    <!-- <img src="back.jpg" alt="back" class="back"> -->
    <div class="container">
        <h1 class="heading">Sign Up</h1>
        <label for="name">Name</label>
        <input type="text" name="name" id="name" class="inp" placeholder="Your Name Here" autocomplete="false"
            spellcheck="false">
        <label for="name">Email</label>
        <input type="email" name="email" id="email" class="inp" placeholder="Your Email Here" autocomplete="off"
            spellcheck="false">
        <label for="name">Phone</label>
        <input type="phone" name="phone" id="phone" class="inp" placeholder="Your Mobile No Here" autocomplete="off"
            spellcheck="false">
        <label for="name">Password</label>
        <input type="password" name="pswd" id="pswd" class="inp" placeholder="Enter Password" autocomplete="off"
            spellcheck="false">
            <div id="myDiv"><label id="showHide" onclick="show()"><i class="fas fa-eye"></i> Show Password</label></div>
        <button type="button" class="btn">Sign Up</button>
        

    </div>
    <script src="https://kit.fontawesome.com/fa9124eacc.js" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>

</html>
